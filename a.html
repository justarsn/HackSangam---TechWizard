<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Slots</title>
  <style>
    .slot {
      width: 200px;
      height: 100px;
      background-color: #ccc;
      border: 2px solid #aaa;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    .occupied {
      background-color: #ff6347; /* Red color indicating occupied */
    }
    .vacant {
      background-color: #98fb98; /* Green color indicating vacant */
    }
  </style>
</head>
<body>
  <div class="slot" id="slot1">Slot 1</div>
  <div class="slot" id="slot2">Slot 2</div>
  <div class="slot" id="slot3">Slot 3</div>

  <script>
    function updateParkingSlots() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var distances = JSON.parse(xhr.responseText);
            updateSlotStatus('slot1', distances[0]);
            updateSlotStatus('slot2', distances[1]);
            updateSlotStatus('slot3', distances[2]);
          } else {
            console.log('Error: ' + xhr.status);
          }
        }
      };
      xhr.open('GET', '/sensor_data', true);
      xhr.send();
    }

    function updateSlotStatus(slotId, distance) {
      var slot = document.getElementById(slotId);
      if (distance > 200) {
        slot.classList.remove('occupied');
        slot.classList.add('vacant');
      } else {
        slot.classList.remove('vacant');
        slot.classList.add('occupied');
      }
    }

    setInterval(updateParkingSlots, 1000); // Update slots every second
  </script>
</body>
</html>
