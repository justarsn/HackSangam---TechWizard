<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggler</title>
    <link rel="stylesheet" href="SlotStyle.css">
</head>
<body>
    <div id="imageContainer">
        <img id="SlotFull" src="SlotFull.jpg" alt="Image 1">
        <img id="SlotEmpty" src="SlotEmpty.jpg" alt="Image 2" style="display: none;">
    </div>
    <button onclick="toggleImage()">Toggle Image</button>

    <script src="script.js"></script>
</body>
</html>
